<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Chart.js Demo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='star-wars-api-client.js'></script>
</head>
<body>
  <h1>Exploring Chart.js with Star Wars data</h1>
  <div style="width:800px; margin:0 auto;">
    <div style="margin: 20px;">
      <button type="button" class="btn btn-primary" onClick="showChart('bar')">Bar</button>
      <button type="button" class="btn btn-secondary" onClick="showChart('line')">Line</button>
      <button type="button" class="btn btn-success" onClick="showChart('pie')">Pie</button>
      <button type="button" class="btn btn-danger" onClick="showChart('doughnut')">Doughnut</button>
      <button type="button" class="btn btn-warning" onClick="showChart('mixed')">Mixed</button>
    </div>
    <div style="align-self: center;">
      <canvas id="barChart" width="800" height="600"></canvas>
      <canvas id="lineChart" width="800" height="600" hidden></canvas>
      <canvas id="pieChart" width="800" height="600" hidden></canvas>
      <canvas id="doughnutChart" width="800" height="600" hidden></canvas>
      <canvas id="mixedChart" width="800" height="600" hidden></canvas>
    </div>
  </div>

  <script src='common.js'></script>
  <script>
    const boxOfficeValues = getBoxOfficeValues();
  </script>
  <script src='bar.js'></script>
  <script src='line.js'></script>
  <script src='pie.js'></script>
  <script src='doughnut.js'></script>
  <script src='mixed.js'></script>
</body>
</html>
